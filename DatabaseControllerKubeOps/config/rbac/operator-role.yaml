apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: operator-role
rules:
- apiGroups:
  - ""
  - medulla.recro.com
  - coordination.k8s.io
  resources:
  - pods
  - services
  - data
  - leases
  verbs:
  - '*'
- apiGroups:
  - ''
  resources:
  - events
  - pods
  - services
  verbs:
  - create
  - get
  - list
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
- apiGroups:
  - apps
  resources:
  - deployments/status
  - pods
  - services
  verbs:
  - get
  - patch
  - update
