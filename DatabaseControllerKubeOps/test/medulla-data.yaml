apiVersion: medulla.recro.com/v1alpha1
kind: Data
metadata:
  name: test-1
databases:
  - name: medulla
    host: mysql-service
    dialect: mysql
    usernameSecretName: user
    passwordSecretName: test
    models:
      - name: User
        columns:
          - columnName: firstName
            type: VARCHAR(100)
            allowNull: false
            defaultValue: "1"
            primaryKey: true
            field: "first_name"
            unique: "uniqueField"
            comment: "This is a Test"
          - columnName: lastName
            type: VARCHAR(100)
            allowNull: false
            defaultValue: "1"
            primaryKey: true
            field: "last_name"
            unique: "anotherUnique"
            comment: "This is a Test"
          - columnName: favoriteColor
            type: VARCHAR(100)
            allowNull: true
            defaultValue: "BLUE"
            primaryKey: true
            field: "favorite_color"
            unique: "favoriteColor"
            comment: "Favorite Color"
          - columnName: email
            type: VARCHAR(250)
            allowNull: true
            defaultValue: "test@test.com"
            primaryKey: true
            field: "email"
            unique: "email"
            comment: "This is the email field"
      - name: Account
        columns:
          - columnName: firstName
            type: VARCHAR(100)
            allowNull: false
            defaultValue: ""
            primaryKey: true
            field: "first_name"
            unique: "uniqueField"
            comment: "This is a Test"
          - columnName: lastName
            type: VARCHAR(200)
            allowNull: false
            defaultValue: ""
            primaryKey: true
            field: "last_name"
            unique: "uniqueField"
            comment: "This is a Test"

      - name: Products
        columns:
          - columnName: productName
            type: VARCHAR(100)
            allowNull: false
            defaultValue: ""
            primaryKey: true
            field: "product_name"
            unique: "uniqueField"
            comment: "Product name for product"
          - columnName: productId
            type: INT(11)
            allowNull: false
            defaultValue: "1"
            primaryKey: true
            field: "product_id"
            unique: "uniqueField"
            comment: "Product id for Product"
