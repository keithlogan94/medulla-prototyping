name: medulla-deploy
services:
  - name: redirect-service
    dockerFile: ./Dockerfile
    env:
    - name: S3_BUCKET_FOLDER
      value: "[folder]"
    - name: MINIO_ENDPOINT
      value: "[endpoint]"
    - name: MINIO_ACCESS_KEY
      value: "[access-key]"
    - name: MINIO_SECRET_ACCESS_KEY
      value: "[secret-access-key]"
    bindings:
    - port: 8086
      protocol: http
      containerPort: 8080



